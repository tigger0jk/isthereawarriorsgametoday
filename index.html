    <body>
      <!--<h1 id="isthere">Is there a <span class="myteam">Warriors</span> game tonight?</h1>-->
            <div id="isthere">Is there a <span class="myteam">Warriors</span> game tonight?</div>
            <hr class="separator">
            <div id="yesno">
                <span class="fill-in">...</span>
                <br />
                <span class="todaydesc">
                  <span class="homeaway"></span>
                  <span class="vsthe"></span>
                  <span class="opponent"></span></br>
                  <span class="tstart"></span>

            </div>
            <hr class="separator">
            
            <div id="game" class="h-event vevent">
              <!--<span class="p-summary summary">
                <span class="myteam">Warriors</span> play the <span class="opponent"></span>
              </span>-->
                <span class="day"></span>
                <span class="dt-start dtstart">
                    <abbr class="value"></abbr>
                    <!--<span class="t-homeaway value"></span>-->
                    <!--<span class="tstart value"></span>-->
                        <!--at <span class="p-location location"></span>--> <!-- TODO if I'm not using locations I should remove them in js-->
                </span>
            </div>
            <div id="next" class="h-event vevent">
                <span class="dt-next dtnext">
                    <abbr class="value"></abbr>
                    <span class="nextgame">Next game</span></br>
                    <span class="myteam"></span><span class="homeawayvs"></span><span class="opponent"></span></br>
                <!--<span class="n-homeaway value"></span>-->
                        <span class="nstart value"></span>
                        <!--at <span class="n-location next-location"></span>-->
                        on <span class="n-day next-day"></span>
                </span>
                <span class="dt-end dtend">
                    <span class="tend value"></span>
                </span>
            </div>
